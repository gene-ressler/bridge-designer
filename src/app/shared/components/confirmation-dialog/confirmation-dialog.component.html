<jqxWindow
  #dialog
  [isModal]="true"
  [autoOpen]="false"
  [width]="400"
  [height]="200"
>
  <div
    #header
    class="header"
    [innerHTML]="sanitizedHeaderHtml"
  ></div>
  <div class="content">
    @if (contentHtml) {
      <div
        class="textContent"
        [innerHTML]="sanitizedContentHtml"
      ></div>
    } @else {
      <div class="textContent">
        <ng-content></ng-content>
      </div>
    }
    <div class="buttons">
      @if (rememberKey) {
        <div class="left-button">
          <jqxCheckBox #rememberCheckbox>
            Remember and don't ask again
          </jqxCheckBox>
        </div>
      }
      @if (buttons.includes('help')) {
        <div>
          <jqxButton
            [width]="buttonWidth"
            (onClick)="handleButtonClick('help')"
            >Help...</jqxButton
          >
        </div>
      }
      @if (buttons.includes('ok')) {
        <div>
          <jqxButton
            [width]="buttonWidth"
            (onClick)="handleButtonClick('ok')"
            >OK</jqxButton
          >
        </div>
      }
      @if (buttons.includes('yes')) {
        <div>
          <jqxButton
            [width]="buttonWidth"
            (onClick)="handleButtonClick('yes')"
            >Yes</jqxButton
          >
        </div>
      }
      @if (buttons.includes('no')) {
        <div>
          <jqxButton
            [width]="buttonWidth"
            (onClick)="handleButtonClick('no')"
            >No</jqxButton
          >
        </div>
      }
      @if (buttons.includes('cancel')) {
        <div>
          <jqxButton
            [width]="buttonWidth"
            (onClick)="handleButtonClick('cancel')"
            >Cancel</jqxButton
          >
        </div>
      }
    </div>
  </div>
</jqxWindow>
