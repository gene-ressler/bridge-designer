<div class="top-view">
  <menus class="menus"></menus>
  <div class="toolbar-wrapper">
    <toolbar-a></toolbar-a>
    <toolbar-b></toolbar-b>
  </div>
  <div
    #draftingAreaCover
    class="drafting-area-cover"
  ></div>
  <drafting-panel class="drafting-panel"></drafting-panel>
  <fly-thru-pane

    class="fly-thru-pane"
  ></fly-thru-pane>
  <member-table
    #memberTable
    class="member-table"
  ></member-table>
  <ruler
    #leftRuler
    class="left-ruler"
    [position]="'left'"
  ></ruler>
  <ruler
    #bottomRuler
    class="bottom-ruler"
    [position]="'bottom'"
  ></ruler>
</div>

</div>
<div>
  <sample-selection-dialog />
</div>
<div>
  <setup-wizard />
</div>
<div>
  <slenderness-fail-dialog />
</div>
<div>

</div>
<div>

</div>

</div>
