<div class="top-view">
  <menus class="menus"></menus>
  <div class="toolbar-wrapper">
    <toolbar-a></toolbar-a>
    <toolbar-b></toolbar-b>
  </div>
  <div
    #draftingAreaCover
    class="drafting-area-cover"
  ></div>
  <drafting-panel class="drafting-panel"></drafting-panel>
  <fly-thru-pane
    #flyThruPane
    class="fly-thru-pane"
  ></fly-thru-pane>
  <member-table
    #memberTable
    class="member-table"
  ></member-table>
  <ruler
    #leftRuler
    class="left-ruler"
    [position]="'left'"
  ></ruler>
  <ruler
    #bottomRuler
    class="bottom-ruler"
    [position]="'bottom'"
  ></ruler>
</div>
<!-- Normally invisible dialogs. Size setting prevents dialog centering confusion. -->
<div style="height: 0; width: 0; overflow: hidden">
  <div>
    <about-dialog />
  </div>
  <div>
    <allow-fresh-start-dialog #allowFreshStartDialog />
  </div>
  <div>
    <cost-report-dialog />
  </div>
  <div>
    <design-iteration-dialog />
  </div>
  <div>
    <design-saver-loader />
  </div>
  <div>
    <help-dialog />
  </div>
  <div>
    <load-test-report-dialog />
  </div>
  <div>
    <member-details-dialog />
  </div>
  <div>
    <member-edit-dialog />
  </div>
  <div>
    <missing-feature-disabler-dialog #missingFeatureDisablerDialog></missing-feature-disabler-dialog>
  </div>
  <div>
    <print-3d-parameters-dialog />
  </div>
  <div>
    <sample-selection-dialog />
  </div>
  <div>
    <setup-wizard />
  </div>
  <div>
    <slenderness-fail-dialog />
  </div>
  <div>
    <template-selection-dialog />
  </div>
  <div>
    <tip-dialog (onClose)="handleTipDialogClose($event)" />
  </div>
  <div>
    <unstable-bridge-dialog />
  </div>
  <div>
    <welcome-dialog />
  </div>
</div>
