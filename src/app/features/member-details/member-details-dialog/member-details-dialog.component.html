<jqxWindow
  #dialog
  [isModal]="false"
  [autoOpen]="false"
  [width]="500"
  [height]="800"
>
  <div class="header">Member details</div>
  <div class="body">
    <div class="buttons">
      <jqxButton
        (onClick)="dialog.close()"
        [width]="'110px'"
        style="margin-right: 8px"
        >Close</jqxButton
      >
    </div>
  </div>
</jqxWindow>
