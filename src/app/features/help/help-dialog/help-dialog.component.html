<jqxWindow
  #dialog
  [resizable]="true"
  [draggable]="true"
  [isModal]="false"
  [autoOpen]="false"
  [width]="1200"
  [maxWidth]="4096"
  [height]="800"
  [maxHeight]="4096"
  [zIndex]="10000"
  (onOpen)="handleDialogOpen()"
>
  <div class="header">Bridge Designer help</div>
  <!-- Margin un-hides jqxWindow resize drag area under scrollbar. -->
  <div style="margin-right: 4px">
    <jqxSplitter
      [width]="'calc(100% - 2px)'"
      [height]="'calc(100% - 2px)'"
      [panels]="[
        { size: 328, min: 200, collapsible: true },
        { size: 1024 - 328, min: 200, collapsible: false },
      ]"
    >
      <div>
        <jqxToolbar
          #toolBar
          [width]="'100%'"
          [height]="38"
          [tools]="tools"
          [initTools]="initTools"
        ></jqxToolbar>
        <jqxTabs
          #tabs
          [width]="'100%'"
          [height]="'calc(100% - 32px)'"
          (onSelected)="handleTabSelected($event)"
        >
          <ul>
            <li>Contents</li>
            <li>Topics</li>
            <li>Search</li>
          </ul>
          <div style="height: 100%">
            <help-nav-tree style="height: 100%"></help-nav-tree>
          </div>
          <div>
            <help-topic-list #topicList></help-topic-list>
          </div>
          <div style="height: 100%">
            <help-search #helpSearch></help-search>
          </div>
        </jqxTabs>
      </div>
      <help-topic #helpTopic></help-topic>
    </jqxSplitter>
  </div>
</jqxWindow>
