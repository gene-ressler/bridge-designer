<p>fly-thru-settings-dialog works!</p>
,
<jqxWindow
  #dialog
  [isModal]="false"
  [autoOpen]="false"
  [width]="344"
  [height]="300"
>
  <jqxExpander [width]="'100%'">
    <div>
      <jqxSlider
        #speedSlider
        [height]="60"
        [min]="5"
        [max]="30"
        [value]="5"
        [step]="10"
        [mode]="'fixed'"
        [showTickLabels]="true"
        [tooltip]="true"
        [ticksFrequency]="10"
      >
      </jqxSlider>
    </div>
  </jqxExpander>
</jqxWindow>
